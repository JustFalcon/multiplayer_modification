 lanfang.nanyang:0 "Federalization of the State"
 lanfang.nanyang_desc:0 "Having unified all of Indonesia, the Kongsi governments have been put to the ultimate test and found limited. To better govern this vast territory we have acquired a better system is required. Delegates from all corners of the State have gathered today to write the Constitution and proclaim a greater Federation, the Federation of Nanyang."
 lanfang.nanyang_opt1:0 "Today Dawns Liberty"
 lfa_nanyang:0 "Nanyang"
 lfa_nanyang_ADJ:0 "Nanyang"
 lfa_country_color_change_tooltip:0 "The §MColor§! of §YNanyang§! shall change, you will be able to restore it later."
 lfa_borneo_claims:0 "§YLanfang§! gains a permanent claim on §YBorneo§! Region. \n§YLanfang§! gains a permanent claim on §YSingapura§! Province."
 lfa_empire_voluntolds:0 "§RHeavenly Volunteers§!"
 lfa_empire_voluntolds_desc:0 "Volunteers from the Empire of China that have been sent to aid in the expansion of the Lanfang Republic."
 unlock_lfa_empire_voluntolds_tt:0 "Unlocks the §YHeavenly Volunteers§! Mercenary Company. \nThis Company will be removed upon completion of the mission §YThe Federal Constitution§!."
 lfa_ties_with_china_tooltip:0 "§YLanfang§! is a tributary state of §YThe Empire of China§!"
 lfa_ties_with_china_total_tooltip:0 "One of the following must be true:\n   §YLanfang§! is a tributary state of §YThe Empire of China§!\n   §YLanfang§! is allied with §YThe Empire of China§!\n   §YLanfang§! has insulted §YThe Empire of China§!"
 lanfang.establish_harbor:0 "Growth of the Port of Pontianak"
 lanfang.establish_harbor_desc:0 "With the growth of the mineral trade in the Lanfang Kongsis, the need for a dedicated sea harbor has grown obvious. With investments from the Chinese it has become possible to convert the seldom used port of Pontianak into a true trade harbor. With this new port, the export of minerals shall become easier than ever before!"
 lanfang.establish_harbor_opt1:0 "Forward to the Sea!"
 ties_with_china_effect_tt:0 "If this mission is completed by insulting the §YEmperor of China§! then §YLanfang§! shall gain §G10,000§! Manpower and §G200.00§! Ducats. Otherwise, §YLanfang§! shall gain access to a powerful and cheap mercenary company.\n"
 lfa_indonesian_conquest_ae:0 "Aggressive Diplomacy"
 desc_lfa_indonesian_conquest_ae:0 "Aggressive Diplomacy across all of Indonesia shall ensure the movement to counter our expansion is crushed early."
 lfa_dominate_indo_trade_b_m:0 "Controlling Indonesian Trade Monopoly"
 lfa_gold_exhange_mod_ally:0 "Kongsi Gold Exchange"
 desc_lfa_gold_exhange_mod_ally:0 "The Kongsi Gold Exchange provides our State Apparatus the ability to mind a larger amount of currency and keep our administration smoothly running."
 gold_ally_lfa_ally_tt:0 " Is a Tributary of §Y[Root.Owner.GetName]§!"
 lfa.gold_exchange_t:0 "The Lanfang Gold Exchange"
 lfa.gold_exchange_d:0 "The Kongsi Government of Lanfang has reached out to us to propose a joint Gold Exchange Program. This program would provide our government ample gold and silver to allow us to mint currency much more efficiently, overall increasing the effectiveness of our government. While this will result in some inflation, the benefits make them negligible."
 lfa.gold_exchange_o1:0 "Accept the Offer Immediately!"
 lfa.gold_exchange_o2:0 "Miners have nothing to offer us"
 desc_lfa_gold_exchange_successful:0 "The Gold Exchange Program with our allies as been wildly successful, allowing us to better manage our inflation and negociate better loans."
 lfa_gold_exchange_successful:0 "Foreign Gold Exchange"
 lfa_emp_gold_exchange2_t:0 "[lfa_gold_exchange_target.GetName] Accepts"
 lfa_emp_gold_exchange2_d:0 "Our Great Friends in [lfa_gold_exchange_target.GetName] have accepted our generous offer and have initiated our Gold Exchange Program."
 lfa_emp_gold_exchange2_o1:0 "Outstanding!"
 